{% set name = "sagemaker-studio-dataengineering-extensions" %}
{% set version = "1.1.4" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sagemaker_studio_dataengineering_extensions-{{ version }}.tar.gz
  sha256: 02ef20435b2ccf4a9a3b6f1b17936e6296420e42972fbb7a5c4b60dba88fe509

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    - hatch-jupyter-builder
    - hatch-nodejs-version >=0.3.2
    - jupyterlab >=4.0.0,<5
    - hatchling >=1.5.0
    - nodejs
    - pyzmq
    - jupyter-scheduler >=2.7.0,<3
    - jupyter-packaging ==0.12.3

  run:
    - python >={{ python_min }}
    - pytest
    - jupyterlab >=4.0.0,<5
    - requests
    - schedule
    - boto3
    - jupyter_server >=1.6,<3
    - sagemaker-studio >=1.0.16
    - aws-embedded-metrics
    - async-timeout
    - async-lru
    - pydantic
    - aiobotocore >=2.9,<3
    - jupyter-scheduler >=2.7.0,<3

test:
  imports:
    - sagemaker_data_explorer
    - sagemaker_jupyter_server_extension
    - sagemaker_sparkmonitor
    - sagemaker_ui_doc_manager_jl_plugin
    - sagemaker_ui_theme
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://aws.amazon.com/sagemaker/
  summary: A python Package to enhance experience of SageMaker Unified Studio
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - freddylyu173
    - Jas0nch
